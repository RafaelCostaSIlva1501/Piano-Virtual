<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Virtual</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    <section class="piano">
        <section class="piano-panel"></section>
        <section class="piano-keys">
            <div class="keys white" onclick="playPiano('c4')"><span>C</span></div>
            <div class="keys black" onclick="playPiano('cSus4')"><span>C#</span></div>
            <div class="keys white" onclick="playPiano('d4')"><span>D</span></div>
            <div class="keys black" onclick="playPiano('dSus4')"><span>D#</span></div>
            <div class="keys white" onclick="playPiano('e4')"><span>E</span></div>
            <div class="keys white" onclick="playPiano('f4')"><span>F</span></div>
            <div class="keys black" onclick="playPiano('fSus4')"><span>F#</span></div>
            <div class="keys white" onclick="playPiano('g4')"><span>G</span></div>
            <div class="keys black" onclick="playPiano('gSus4')"><span>G#</span></div>
            <div class="keys white" onclick="playPiano('a4')"><span>A</span></div>
            <div class="keys black" onclick="playPiano('aSus4')"><span>A#</span></div>
            <div class="keys white" onclick="playPiano('b4')"><span>B</span></div>
            <div class="keys white" onclick="playPiano('c4')"><span>C</span></div>
            <div class="keys black" onclick="playPiano('c4')"><span>C#</span></div>
            <div class="keys white" onclick="playPiano('c4')"><span>D</span></div>
            <div class="keys black" onclick="playPiano('c4')"><span>D#</span></div>
            <div class="keys white" onclick="playPiano('c4')"><span>E</span></div>
            <div class="keys white" onclick="playPiano('c4')"><span>F</span></div>
            <div class="keys black" onclick="playPiano('c4')"><span>F#</span></div>
            <div class="keys white" onclick="playPiano('c4')"><span>G</span></div>
            <div class="keys black" onclick="playPiano('c4')"><span>G#</span></div>
            <div class="keys white" onclick="playPiano('c4')"><span>A</span></div>
            <div class="keys black" onclick="playPiano('c4')"><span>A#</span></div>
            <div class="keys white" onclick="playPiano('c4')"><span>B</span></div>
        </section>
    </section>

    <script src="scripts/script.js"></script>
</body>
</html>
